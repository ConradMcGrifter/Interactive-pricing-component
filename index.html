<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="css/main.css" />

        <title>Frontend Mentor | Interactive pricing component</title>
    </head>
    <body>
        <div class="pricing-card--container">
            <!-- this wrap holds the pricing slider + price and pageview elements -->
            <div class="upper--container">
                <div class="pricing-output--wrap">
                    <p class="pageviews">100K PAGEVIEWS</p>
                    <!-- slider -->
                    <div class="pricing-slider">
                        <input type="range" class="slider" min="0" max="4" />
                        <button id="focusMe" aria-hidden="true">this button takes focus</button>
                    </div>
                    <p class="price">$16.00 <span>/ month</span></p>
                </div>

                <!-- this wrap holds the billing toggle switch -->
                <div class="choose-billing--wrap">
                    <label class="billingLabel" for="switch">Monthly Billing</label>
                    <!--billing toggle -->
                    <div class="toggle-switch">
                        <input type="checkbox" id="switch" class="switchInput" />
                        <label for="switch" class="switchLabel">
                            <span class="circle -biggerSwitch"></span>
                        </label>
                    </div>
                    <label class="billingLabel" for="switch">Yearly Billing</label>
                    <p class="discount">-25%</p>
                    <p class="discountDesktop">25% discount</p>
                </div>
            </div>
        </div>

        <!-- Simple, traffic-based pricing Sign-up for our 30-day trial. No credit card required.
        Pageviews $ /month Monthly Billing Yearly Billing 25% discount Unlimited websites 100%
        data ownership Email reports Start my trial -->
    </body>
    <script type="module" src="js/main.js"></script>
</html>
